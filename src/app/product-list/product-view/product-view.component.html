<div class="product-card">
    <img [src]="product.imgPath" [title]="product.name" alt="Product image" />
    <!-- <p>Hello</p> -->
    <p>Name: {{ product.name }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Color: {{ product.color }}</p>
    <p>Discounted price: ${{ getDiscountedPrice(product).toFixed(2) }}</p>
    <p>{{ getInStockMessage(product) }}</p>
    <button class="btn btn-outline-danger" [disabled]="!(product.inStock > 0)">Buy Now</button>
</div>
